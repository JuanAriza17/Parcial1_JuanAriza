<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <title>Ejercicio Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid" id="contenedor">
      <div class="row" id="banner">
        <div class="col-10" id="divHead">
          <h1 id="head">Restaurant & Lounge</h1>
        </div>
        <div
          class="col d-flex justify-content-end align-items-center"
          id="divCarrito"
        >
          <img src="images/carrito.png" id="carrito" alt="Logo Carrito"/>
          <h6 id="contador">0 items</h6>
        </div>
      </div>

      <hr />

      <div class="row" id="divBanner">
        <img src="images/banner.png" id="imgBanner" alt="Banner"/>
      </div>

      <hr />

      <div class="row">
        <nav class="navbar navbar-expand navbar-dark bg-dark">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Burgers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tacos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Salads</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Desserts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Drinks & Sides</a>
            </li>
          </ul>
        </nav>
      </div>

      <hr />

      <div class="row text-center">
        <div class="page-header">
          <h1 id="title">Burgers</h1>
        </div>
      </div>

      <hr />

      <div class="row" id="category"></div>
      <footer class="text-center">
        <div class="row">
          <div class="p align-center">
            Contact us: +57 3102105253 - info@restaurant.com - @restaurant
          </div>
        </div>
      </footer>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cancel the order</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Are you sure about cancelling the order?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="confirmC">
              Yes, I want to cancel the order
            </button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelC">
              No, I want to continue adding products
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
